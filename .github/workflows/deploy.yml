name: Build and Deploy to AWS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: recommendation-system
  S3_BUCKET: recommendation-system-pipeline-artifacts

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Create deployment package
        run: |
          mkdir -p deployment
          echo "${{ github.sha }}" > deployment/image_tag.txt
          cp appspec.yml deployment/
          cp -r scripts deployment/
          cd deployment && zip -r ../deployment.zip .

      - name: Upload deployment to S3
        run: |
          aws s3 cp deployment.zip s3://${{ env.S3_BUCKET }}/my-spring-app-${{ github.sha }}.zip

      - name: Create appspec.yml in S3 root (for CodePipeline)
        run: |
          aws s3 cp deployment.zip s3://${{ env.S3_BUCKET }}/deployment.zip

      - name: Trigger CodePipeline
        run: |
          echo "Deployment package uploaded. CodePipeline will detect changes automatically."
          echo "Image: ${{ steps.build-image.outputs.image }}"